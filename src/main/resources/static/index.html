<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF解析</title>
    <!--<script src="../js/jquery-3.2.1.min.js"></script>-->
    <link href='https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'/>
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.5/css/fileinput.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <p>说明：上传PDF文件可提取内容转换成TXT文件</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>温馨提示:(起始页不填默认读取全部内容)</p>
        </div>
    </div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">起始页:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="开始页">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">-</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="结束页">
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-3">
        <input id="f_upload" type="file" class="file" />
    </div>
</div>
</body>
</html>
